<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %} Untitled Document {% endblock title %}</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
<div id='wrapper'>
	<header id="header">
		<div id="topbanner"><img src="{% static 'img/banner.jpg' %}" width="800" height="500" alt=""></div>
	</header>
	<aside id="leftsidebar">
		<nav id="nav">
			<ul>
				{% block sidenav %}
				{% endblock sidenav %}
				<li><a href="{% url 'pages:contact' %}">Contact Us</a></li>
			</ul>
		</nav>
	</aside>
	<section id="main">
		{% block content %}
		{% endblock content %}
	</section>
	<footer id="footer">Copyright &copy; 2022 AToMates Web Design</footer>
</div>
</body>
</html>
